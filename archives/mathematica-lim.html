<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">In[3]= Limit[Tan[2 x]/x, x -&amp;gt; 0]</span><br><span class="line">Out[3]= 2</span><br></pre></td></tr></table></figure>
<p>某群以前设置过的累人的入群问题，但结果很明显不是无穷大：</p>
<p><strong>x趋向0时x^7/(tansinx-sintanx)的极限</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">In[3]= Limit[x^7/(Tan[Sin[x]] - Sin[Tan[x]]), x -&amp;gt; 0]</span><br><span class="line">Out[3]= 30</span><br></pre></td></tr></table></figure></p>
<p>不过可惜大作业都是要写过程的。</p>
